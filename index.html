    <script type="text/javascript">
      google.load("feeds", "1");

      function initialize() {
        var url = "https://news.trendtalk.kr/rss";
        var feed = new google.feeds.Feed(url);

        const htmlDecode = innerHTML => Object.assign(document.createElement('textarea'), {
          innerHTML
        }).value;
        // var parser = new DOMParser;
        // var str = "&quot;";
        // var doubleQuote = str.replace(/&quot;/g, '""');

        document.getElementById("feed").innerHTML = "<tr><th>순서</th><th>제목</th><th>작성일자</th></tr>";
        feed.load(function(result) {
          if (!result.error) {
            var container = document.getElementById("feed");
            for (var i = 0; i < result.feed.entries.length; i++) {
              var entry = result.feed.entries[i];
              let x = 1;
              var tr = document.createElement("tr");
              var td1 = document.createElement("td");
              var td2 = document.createElement("td");
              var td3 = document.createElement("td");
              var anchor = document.createElement("a");
              var content = document.createTextNode(htmlDecode(entry.title));
              anchor.setAttribute("href", htmlDecode(entry.link));
              anchor.setAttribute("target", "_blank");
              container.appendChild(tr).appendChild(td1).textContent += x + i;
              // parser.parseFromString((tr.appendChild(td2).appendChild(anchor).appendChild(content)),'text/html').textContent;
              tr.appendChild(td2).appendChild(anchor).appendChild(content);
              tr.appendChild(td3).textContent += entry.publishedDate.slice(0, -9);
            }
          }
        });
      }
      google.setOnLoadCallback(initialize);
    </script>

              var tr = document.createElement("tr");
              var td1 = document.createElement("td");
              var td2 = document.createElement("td");
              var td3 = document.createElement("td");
              var anchor = document.createElement("a");
              var content = document.createTextNode(htmlDecode(entry.title));
              anchor.setAttribute("href", htmlDecode(entry.link));
              anchor.setAttribute("target", "_blank");
              container.appendChild(tr).appendChild(td1).textContent += x + i;
              // parser.parseFromString((tr.appendChild(td2).appendChild(anchor).appendChild(content)),'text/html').textContent;
              tr.appendChild(td2).appendChild(anchor).appendChild(content);
              tr.appendChild(td3).textContent += entry.publishedDate.slice(0, -9);
            }
          }
        });
      }
      google.setOnLoadCallback(initialize4);
    </script>
